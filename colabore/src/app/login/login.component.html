<div class="page">
  <div class="primary-col">
    <div class="generic">
      <div class="panel">
        <div class="title">
          <h1>Login</h1>
        </div>
        <div class="content">
          <form [formGroup]="formUsuario">

            <div class="imgcontainer">
              <img src="../../assets/img/img1.jpg" alt="image" class="avatar">
            </div>
            <div class="form-group">
              <label for="nome">Login</label>
              <input type="text" class="form-control" placeholder="Informe o usuário" name="usuario" id="usuario"
                required>
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" placeholder="Informe a senha" name="senha" id="senha"
                required>
            </div>
            <div class="container">
              <label><b>Login: </b></label>
              <input type="text" placeholder="Informe o usuário" name="uname" required>

              <label><b>Senha: </b></label>
              <input type="password" placeholder="Informe a senha" name="psw" required>

              <input type="submit" class="btn btn-primary mt-4" value="Salvar">

              <button type="submit"><a href="area do gerente.html">Login</a></button>
              <input type="checkbox" checked="checked"> Lembrar login
            </div>

            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancelar</button>
              <span class="psw">Esqueceu a <a href="#">senha?</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!----primary end--->
</div>
