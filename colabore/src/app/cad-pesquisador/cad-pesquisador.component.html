<div id="wrapper">
  <app-nav-restrito></app-nav-restrito>
  <div id="page-wrapper">
    <div id="page-inner">
      <div class="row">
        <div class="col-md-12">
          <h2>Cadastro de Pesquisadores</h2>
        </div>
      </div>
      <!-- /. ROW  -->
      <hr />

      <div class="row">
        <form [formGroup]="formPresquisador">
          <div class="col-md-4">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" placeholder="Nome" name="nome"
                id="nome" required />
              <label for="instituicao">Instituição ou empresa</label>
              <input type="text" class="form-control" placeholder="Instituição ou empresa" name="instituicao"
                     id="instituicao" required />
              <label for="email">E-mail</label>
              <input type="email" class="form-control" placeholder="E-mail" name="email"
                     id="email" required />
              <label for="senha">Senha</label>
              <input type="password" class="form-control" placeholder="senha" name="senha"
                     id="senha" required />
              <input type="password" class="form-control" placeholder="senha" name="senha"
                     id="senha2" required />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="area">Áreas do conhecimento:</label>
              <input class="form-control" placeholder="Informe a área do conhecimento" name="area" #area required />
              <button class="w50" (click)="addRow(area.value)">Add</button>
            </div>

            <div class="example-container mat-elevation-z8">
              <mat-table #table [dataSource]="dataSource">


                <!-- Name Column -->
                <ng-container matColumnDef="areatb">
                  <mat-header-cell *matHeaderCellDef> Área </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.area}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row [@rowsAnimation]="" *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            </div>
          </div>

        </form>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a routerLink="/login" routerLinkActive="active" class="btn btn-danger btn-lg btn-block">Cadastrar</a>
          <h5>Informações</h5>
          Esta página permite o cadastro de pesquisadores.
        </div>
      </div>
      <!-- /. ROW  -->

    </div>
    <!-- /. PAGE INNER  -->
  </div>


</div>

<app-footer-restrito></app-footer-restrito>
